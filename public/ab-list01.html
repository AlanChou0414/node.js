<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>安妮亞</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">姓名</th>
                            <th scope="col">email</th>
                            <th scope="col">手機</th>
                            <th scope="col">生日</th>
                            <th scope="col">地址</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


<script>
    let myData;

    const renderTable = () => {
        // const { sid, name, email, mobile, birthday, address } = myData;
        const ar = myData.rows.map(item => 
            `
                <tr>
                    <td>${item.sid}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.mobile}</td>
                    <td>${item.birthday}</td>
                    <td>${item.address}</td>
                </tr>
            `
        );
        document.querySelector('tbody').innerHTML = ar.join('');
    }

    fetch('http://localhost:3002/address-book/api')
        .then(r => r.json())
        .then(data => {
            myData = data;
            console.log(data)

            renderTable()
        })
</script>
