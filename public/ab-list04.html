<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>安妮亞</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col paginationContainer"></div>
        </div>
        <div class="row">
            <div class="col tableContainer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let myData;

        const gotoPage = (p) => {
            // 先變換網址列參數
            history.pushState({}, null, `?page=${p}`);
            // 再讀取 query string 生成畫面
            getData();
        };

        const renderPagination = (obj) => {
            return `
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          ${Array(11)
                    .fill(1)
                    .map((v, i) => {
                        const p = obj.page - 5 + i;
                        if (p < 1 || p > obj.totalPages) return ""; // 頁碼超出範圍

                        return `<li class="page-item ${p === obj.page ? "active" : ""}">
            <a class="page-link" href="javascript: gotoPage(${p})">${p}</a>
            </li>`;
                    })
                    .join("")}
        </ul>
      </nav>
    `;
        };

        const renderTable = (ar) => {
            return `
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">姓名</th>
            <th scope="col">email</th>
            <th scope="col">手機</th>
            <th scope="col">生日</th>
            <th scope="col">地址</th>
          </tr>
        </thead>
        <tbody>
          ${ar
                    .map(
                        ({ sid, name, email, mobile, birthday2, address }) => `
              <tr>
                <td>${sid}</td>
                <td>${name}</td>
                <td>${email}</td>
                <td>${mobile}</td>
                <td>${birthday2}</td>
                <td>${address}</td>
              </tr>
              `
                    )
                    .join("")}
        </tbody>
      </table>
    `;
        };

        const getData = () => {
            const usp = new URLSearchParams(location.search);
            let currentPage = +usp.get("page") || 1;

            fetch("/address-book/api?page=" + currentPage)
                .then((r) => r.json())
                .then((data) => {
                    myData = data;
                    console.log(data);

                    document.querySelector(".paginationContainer").innerHTML =
                        renderPagination(data);
                    document.querySelector(".tableContainer").innerHTML = renderTable(
                        data.rows
                    );
                });
        };
        getData(); // 第一次進來呼叫


        window.addEventListener('popstate', () => {
            getData();
        })
    </script>
</body>

</html>
